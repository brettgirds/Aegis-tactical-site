
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOODWOOD // Restricted Access</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #ff3c00;
      font-size: 2.5em;
    }
    p {
      color: #aaa;
      margin: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      gap: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    label {
      font-size: 0.9em;
      text-align: left;
    }
    button {
      padding: 10px;
      background-color: #ff3c00;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .footer {
      font-size: 0.8em;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>YOU ARE NOT INVITED.</h1>
  <p>BLOODWOOD is a restricted-access system. If you're serious, prove it.</p>
  <p><em>Engineered in Australia. Intelligent. Stealth. Beyond the line.</em></p>
  <form name="accessRequest" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="accessRequest">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <label>
      <input type="checkbox" name="confirm" required>
      I understand this system is not open to the public.
    </label>
    <button type="submit">Request Access</button>
  </form>
  <div class="footer">BLOODWOOD // AEGIS Tactical Australia</div>
</body>
</html>
