<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AEGIS Tactical // Access Gate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body><link rel="stylesheet" href="style.css" />
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #111;
    color: #eee;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }

  .container {
    max-width: 500px;
    padding: 40px;
    background-color: #1a1a1a;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
  }

  h1 {
    font-size: 1.8rem;
    color: #ff3c3c;
    margin-bottom: 10px;
  }

  input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    background: #222;
    border: none;
    border-radius: 5px;
    color: #eee;
  }

  input[type="submit"] {
    background-color: #9b1c1c;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #ff3c3c;
  }

  .footer {
    margin-top: 30px;
    font-size: 0.9em;
    color: #777;
  }
</style>
</head>
  <div class="container">
    <h1>YOU ARE NOT INVITED.</h1>
    <p class="tagline">BLOODWOOD // Access Requires Verification</p>

    <form action="https://formsubmit.co/brettgirds@gmail.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://aegistacticalaustralia.com.au/thankyou.html">

      <input type="text" name="Full Name" placeholder="Full Name" required><br>
      <input type="email" name="Email Address" placeholder="Email Address" required><br>
      <input type="tel" name="Phone Number" placeholder="Phone Number" required><br>
      <label>Upload a photo of yourself holding your ID</label><br>
      <input type="file" name="ID Photo" accept="image/*" required><br><br>
      <input type="submit" value="Request Access">
    </form>

    <p class="footer">This system is under restricted access. All entries are reviewed.<br>BLOODWOOD // AEGIS Tactical Australia</p>
  </div>
</body>
</html>
