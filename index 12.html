
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOU ARE NOT INVITED | BLOODWOOD ACCESS</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #ff3c00;
      font-size: 2.5em;
      margin-bottom: 0.5rem;
    }
    p {
      color: #ccc;
      margin: 0.5rem 0 2rem;
    }
    form {
      background-color: #111;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    input[type="file"] {
      background-color: #222;
      color: #ccc;
    }
    button {
      background-color: #ff3c00;
      color: white;
      cursor: pointer;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>YOU ARE NOT INVITED.</h1>
  <p><em>Private Access Required</em></p>
  <p>Upload a photo of yourself holding valid ID to proceed.</p>

  <form name="accessRequest" method="POST" action="bloodwood.html" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="file" name="idphoto" accept="image/*" required />
    <button type="submit">Request Access</button>
  </form>

  <div class="footer">
    BLOODWOOD // AEGIS Tactical Australia
  </div>
</body>
